<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛР5</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Лабораторна робота 5</h1>
    </header>

    <section class="tasksLab5">
        <button onclick="selectTaskLab5(1)">Завдання №1</button>
        <button onclick="selectTaskLab5(2)">Завдання №2</button>
        <button onclick="selectTaskLab5(3)">Завдання №3</button>
        <button onclick="selectTaskLab5(4)">Завдання №4</button>
        <button onclick="selectTaskLab5(5)">Завдання №5</button>
    </section>

    <section id="editorSection" style="display: none;">
        <textarea id="editorText" rows="10" cols="50" placeholder="Введіть текст тут..."></textarea>
        <div class="toolbar">
            <button onclick="applyStyle('bold')">Жирний</button>
            <button onclick="applyStyle('italic')">Курсив</button>
            <button onclick="applyStyle('underline')">Підкреслений</button>
            <button onclick="changeColor()">Колір тексту</button>
            <input type="color" id="color-picker" onchange="applyColor(this.value)" title="Choose text color">
            <button onclick="toggleCase()">Змінити регістр</button>
        </div>
        <div id="formattedText"></div>
    </section>

    <h1>Лабораторна робота 6</h1>

    <section class="tasksLab6">
        <button onclick="selectTaskLab6(2)">Завдання №2</button>
        <button onclick="selectTaskLab6(4)">Завдання №4</button>
        <button onclick="selectTaskLab6(6)">Завдання №6</button>
        <button onclick="selectTaskLab6(8)">Завдання №8</button>
        <button onclick="selectTaskLab6(9)">Завдання №9</button>
        <button onclick="selectTaskLab6(10)">Завдання №10</button>
    </section>
</body>
</html>
